{% extends "base.html" %}
{% block content %}
    <h1>Home</h1>
    <h1>{{title}}</h1>
    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}
        <ul>
            {% for user in users %}
                <li><h1><a href="?user_id={{user.id}}">{{user.username}}</a></h1></li>
            <hr />
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
