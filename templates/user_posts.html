{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>
    
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        <ul style="list-style-type: none;">

            {% for blog in blogs %}
                <li><h2><a href="?key_id={{blog.id}}">{{blog.title}}</a></h2></li>
                <li>{{blog.body}}</li>
                <li>Written by <a href="?user_id={{blog.owner_id}}"> {{blog.owner.username}}</a></li>
            <hr />  
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
